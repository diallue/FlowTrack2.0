<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTrack | Login</title>
    <link rel="stylesheet" href="./styleLogin.css">
</head>
<body class="login-page">
    <div class="container">
        <h1>FlowTrack</h1>
        <p>Conecta tu cuenta de Strava para analizar tu rendimiento ciclista</p>

        <!-- Nuevo formulario -->
        <form id="login-form" class="login-form">
            <input type="text" id="username" placeholder="Usuario de Strava" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" id="login-strava" class="btn-strava">
                Iniciar sesión con Strava
            </button>
        </form>
    </div>

    <script src="./login.js"></script>
</body>
</html>
